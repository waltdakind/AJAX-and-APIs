<html>
<head>
	<title>Animals</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="assets/styles/reset.css">
<link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

<div class="container pull-right">
  <h1>animals!</h1>

  <div id="animalsView">

  </div>

  <form class = "pull right" id="animal-form">
    <label form="animal-input">Add a animal</label>
    <input type="text" id="animal-input"><br>
   
    <input id="addanimal" type="submit" value="Add a animal">
  </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript">
	var animals = [];

	for (var i = 0; i < animals.length; i++){
	    var a = $('<button>')
	    a.addClass('animal');
	    a.attr('data-name', animals[i]);
	    a.text(animals[i]);
	    $('#animalsView').append(a);
	}

	$('#addanimal').on('click', function(){

		var newanimal = $('#animal-input').val().trim();

		// Creating a button and putting into a variable
		var a = $('<button>')

		// Giving attributes to the button created
	    a.addClass('animal');
	    a.attr('data-name', newanimal);
	    a.text(newanimal);

	    // Changing the html adding the button
	    $('#animalsView').append(a);

	    // Clearing out the text-box 
	    $('#animal-input').val('');  

		//------ 
		
		return false; 
	});

</script>


</body>
</html>
